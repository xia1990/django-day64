<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <title>添加图书</title>
    <style>
        #add_book {
            margin-top: 100px;
        }
    </style>
</head>
<body>
<div class="container" id="div1">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form id="add_book" action="/add_book/" method="post">
                <h1 class="text-center">添加图书</h1>
                <div class="form_add">
                    <label>
                        图 书名称：<input type="text" name="bname">
                    </label>
                </div>
                <div class="form_add">
                    <label>
                        出版社名称：
                        <select name="publisher">
                            {% for publisher in publisher_list %}
                                <option value="{{ publisher.pid }}">{{ publisher.pname }}</option>
                            {% endfor %}
                        </select>
                    </label>
                </div>
                <div class="col-md-4 col-md-offset-4">
                    <button type="submit" class="btn btn-primary active">添加</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
